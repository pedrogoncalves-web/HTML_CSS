<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento</title>
    <style>
        .food{
            height: 600px;
            display: flex;
            border: 2px solid black;
            justify-content: center;
        }
    
            
        
        #f1{
        background-color: orange;
        align-items: center;
       }
       #f2{
        background-color: red;
        align-items: center;
       }
      #f3{
        background-color: green;
        align-items: center;
      }
    </style>
</head>
<body>
    <div class="food" id="f1">
        <img src="imagens/Fast Food Prato.jpg" width="460px">
    </div>
    <div class="food" id="f2">
        <img src="imagens/Fast Food Prato.jpg" width="460px" height="460px">
    </div>
    <div class="food" id="f3">
        <img src="imagens/Fast Food Prato.jpg" width="460px" height="460px">
    </div>
</body>
</html>
