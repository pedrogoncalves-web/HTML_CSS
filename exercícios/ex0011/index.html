<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Abra esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">

    </picture>

    <h1>Reproduzindo Àudios</h1>
    <p>Aprenda a reproduzir seu áudios em HTML <br> aperte o play é seja feliz</p>
    <audio preload="auto" controls>
        <source src="audio/Down The Drain - Everet Almond.mp3" type="audio/mpeg">


        <audio preload="auto" controls>

            <source src="audio/Down The Drain - Everet Almond.mp3" type="audio/mpeg">
        </audio>

</body>

</html>
